<!--li 태그는 글이 한줄씩 존재하게 한다. 또한 앞에 점이 찍힌다. list item의 약어
ul 과 ol 태그는 그룹핑할 수 있다.
태그 안에 태그를 사용할 수 있다.
ul 태그는 unordered list로 순서가 없는 리스트를 의미 (글머리 기호 붙임.)
이때, ul과 li 태그는 다음 type 속성을 지닌다.
disc의 경우 검정색 원, circle 하얀색 원, square 검정색 사각형
ol 태그는 ordered list로 순서가 있는 리스트를 의미 (숫자를 찍는다.)
이때, ol과 li 태그는 다음 type 속성을 지닌다.
1의 경우 숫자(기본값), A 알파벳 대문자 a 알파벳 소문자 i 로마숫자 소문자 I 로마숫자 대문자
start : ol 태그에 사용하며 시작값을 임의로 설정할 때 사용
value : li 태그에 사용하며 해당 항목부터 순서값을 변경할 때 사용
dl 태그는 Definition List의 약자로 정의 목록을 만드는 형식. 어떤 용어의 정의를 나열
dt : definition term 의 약자로 용어의 제목을 나타내는 태그. 줄바꿈 기능 존재.
dd : definition description 의 약자로 용어에 대한 설명을 나타내는 태그. 줄바꿈 기능 존재.

-->

<ol type="a">
    <li>기술소개</li>
    <li>기본문법</li>
    <li>하이퍼텍스트와 속성</li>
    <li>리스트와 태그의 중첩</li>
</ol>

<ul type="disc">
    <li type="square">가</li>
        <ul>
            <li>hi</li>
        </ul>
    <li>나</li>
    <li>다</li>
    <li>라</li>
</ul>

<dl>
    <dt>www란?</dt>
    <dd>
        www는 world wide web의 약자이다.
    </dd>
</dl>
