<!--이미지의 크기를 조절하고싶을 경우 width 이용해 조절
높이는 height. 이때, width와 height를 둘 다 이용할 경우 비율을 맞추지 않고
정해진 사이즈에 따라 크기를 조절.
alt는 alternative text의 약어로 이미지가 깨졌을 경우 대신 표시해주는 글씨이다.
title은 툴팁을 통해 도움말을 표시
-->
<!DOCTYPE html>
<head>
    <body>
        <img src="about_image.png" width="100" alt="해변 이미지"
        title = "해변 이미지">

    </body>
</head>
