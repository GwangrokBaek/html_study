<!--title 태그는 웹페이지의 탭 제목 설정
만약 웹페이지의 글씨가 깨질 경우, 메타를 utf-8로 지정해준다.
이때 문서에 대해 설명해주는 부가적 정보들은 head 태그를 이용하고,
문서의 내용인 본질적 정보는 body태그를 이용한다.

DOCTYPE은 Document type declaration의 약자이다. 자신이 작성한 html 문서가
어떤 형식의 html문서로 작성되었는지 웹브라우저에게 알려주는 기능
즉 시대가 바뀌며 html도 많이 바뀌어 태그의 개수도 변하였는데 이에 대해 현재
따르고 있는 html의 표준에 대해 설명해주는 것.
html5, html4, xhtml 등등
html5의 경우 그냥 <!DOCTYPE html>로 선언해주면 된다.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Mydrugs</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>HTML</h1>
    <ol>
        <li>기술소개</li>
        <li>기본문법</li>
        <li>하이퍼텍스트와 속성</li>
        <li>리스트와 태그의 중첩</li>
    </ol>

    <h2>선행학습</h2>

    abcd

    efgh

    <h2>Hellow</h2>
</body>
</html>
