<!--
    <명확하고 독창적인 타이틀의 사용>
    title 태그를 이용하여 페이지의 제목을 꼭 나타내주어야 한다.
    예를 들어 검색엔진에서 생활코딩을 검색했을 경우 title이 생활코딩인 경우와
    본문에서 li태그로 작성된 생활코딩 단어가 있는 웹페이지의 경우
    두가지 중 title이 생활코딩인 웹페이지를 먼저 노출한다.

    이 title 태그의 내용은 검색엔진의 검색 결과에서 웹페이지의 제목에 노출된다.

    <description 메타 태그 활용하기>
    description 메타 태그를 활용할 시, 검색엔진의 검색 결과에서 웹페이지의
    본문에 노출된다. 따라서 title 다음으로 description 또한 검색엔진의 노출
    우선순위를 가진다.
    이때 1~2개의 문장이나 짧은 단락을 사용하기.

    <페이지의 URL 구조를 개선하기>
    url을 좀 더 알아보기 쉬운 형태로 만들면 검색엔진의 최적화에도 도움이 되고
    사용자들 또한 해당 url을 통해 웹페이지의 내용을 쉽게 예측하며 기억하기도 쉽다.
    매개변수나 세션 ID를 url에 포함하지 말 것.
    상위 디렉토리가 너무 많지 않을 것.
    숫자나 의미없는 영문자의 나열 보다는 의미 있는 단어위주로 url을 작성할 것.
    하나의 웹페이지는 하나의 url만 가질 것.
    만약 하나의 웹페이지가 여러개의 url을 가질 경우, 다른 url은
    link 태그의 rel="canonical"을 이용하여 이를 head 태그안에 작성해주고
    검색엔진이 해당페이지를 original페이지로 리디렉션하게끔 해준다.
    또는 301 리디렉션을 설정 (하지만 html은 301 리디렉션이 불가능하므로
    php나 java 등을 이용해야한다.)
-->

<html>
    <head>
        <meta charset="utf-8">
        <link rel="canonical" href="http://localhost/18-search1.html"/>
    </head>
    <body>

    </body>
</html>
