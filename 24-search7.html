<!--
    페이지 랭크란 똑같은 단어를 두개의 사이트가 동시에 가지고 있을 때 둘 중
    무얼 상단에 올리는지에 대한 우선순위 알고리즘에 대한 의미

    이때 페이지 랭크는 하이퍼텍스트가 얼마나 중요한지, 정보로서의 html이 얼마나
    중요한지를 보여준다.

    예를 들어,

    A 사이트와 B 사이트가 있고 둘 다 똑같은 단어가 있으며
    A 사이트는 많은 사이트 들 C, D, E가 A의 링크를 가지고 있을 경우
    공신력이 올라가 페이지 랭크가 높아져 B 보다 더 상단에 위치하게 된다.

    만약, 이 페이지랭크가 높은 A 사이트가 D 사이트를 링크할 경우, C가 D를
    링크하는 것보다 D의 페이지랭크가 많이 올라간다.

    즉 웹의 본질은 링크에 있다. 즉, 하이퍼텍스트에 있다.

    html을 어떻게하면 더 정보로서의 가치를 높일 수 있을 것인가에 대해 고민을
    많이 해야한다.
-->
