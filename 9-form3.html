<!--
드롭다운리스트는 select 및 option을 이용해 생성
이때 option의 value에 값을 지정해주면 스크립트 파일로 보낼때
해당 value 값이 전송된다. (서버에서 이용하기 쉬워짐)

select에 multiple 속성을 지정해주면 다중 선택이 가능해진다.
ctrl키를 이용해 다중선택 가능
-->
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/color.php">
            <h1>색상</h1>
            <select name="color">
                <option value="red">RED</option>
                <option value="black">BLACK</option>
                <option value="blue">BLUE</option>
            </select>

            <h1>색상2 (다중선택)</h1>
            <select name="color2" multiple>
                <option value="red">RED</option>
                <option value="black">BLACK</option>
                <option value="blue">BLUE</option>
            </select>
            <p><input type="submit"></p>
        </form>
    </body>
</html>
