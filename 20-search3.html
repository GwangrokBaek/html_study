    검색엔진은 사이트 내용을 가져갈때 해당 페이지 내의 하이퍼링크를 통해서
    페이지의 정보를 다 가져가기 때문에 링크로 잘 조직화되어 있어야 검색엔진이

    추가로, 사이트 이동 경로를 제공해 방문자에게 편리를 제공해야한다.
    즉, breadcump로 홈페이지 > 회사정보 > 연혁 이 페이지 상단에 위치하는 등
    지금까지의 사이트 이동 경로를 볼 수 있어햐 한다.

    사용자가 url의 일부를 제거하는 경우 발생할 상황을 고려해야한다.
    이런 경우 단순히 404페이지를 보이는 대신 상위 디렉토리로 이동시키는 것도
    하나의 방법

    하이퍼텍스트 형태로 링크 제공하기

    콤보박스 링크등을 만든 경우, 검색엔진은 해당 페이지가 어떤 사이트와 연결되어
    있는지 모를 가능성도 있다. 따라서 하이퍼텍스트 형태로 링크를 제공하는 것이 좋다.
