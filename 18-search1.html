<!--검색엔진의 동작원리는 개발자가 웹사이트를 만들었을 경우 검색엔진 회사에서의
자동화 robot이 웹페이지의 html 파일을 다운받아 이를 분석해 해당 검색엔진 사용자들에게
최적의 정보를 제공하는 것이다.
따라서 html을 제작할 때 검색엔진에 의해 상단에 잘 노출되게 하는 그런 것들을 위해
검색엔진 최적화가 필요하며 검색엔진 최적화는 결국 의미론적 또는 정보로서의 html을
잘 제작하는 것이다.
즉, 검색엔진에게 잘보일필요가 없으며 그저 의미론적 태그를 잘 이용하면 된다.
만약 너무 검색엔진 최적화를 하려하면 오히려 검색엔진에서 이를 스팸 사이트로
간주하여 차단 당하는 경우도 있다.
구글 검색엔진 최적화 가이드 - http://static.googleusercontent.com/media/www.google.com/ko//intl/ko/webmasters/docs/search-engine-optimization-starter-guide-ko.pdf
구글의 검색엔진 최적화 가이드는 다른 여러 검색엔진에도 거의 적용이 된다.
