<!--
    무언가의 명칭에 대해 정확하게 기술하기 위해 label 태그 이용
    이때 label이 가리키는 것을 정확하게 하기 위해 for 속성을 이용
    웹사이트에서 해당 label을 클릭하면 label이 가리키는 곳으로 커서가 이동된다.

    만약 id 속성을 입력하는 것이 귀찮다면 label태그로 원하는 영역을 감싸줘도 된다.
    checkbox에다 label 태그를 이용해주면 checkbox 상자가 아닌 이름을 입력해도
    checkbox가 선택되어진다.

    따라서 label은 약간의 사용성 향상과 정확한 정보전달에 있어 도움이 된다.
-->

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/hidden.php">
            <p>
            <label for="id_txt">text</label>
            <input id="id_txt" type="text" name="id" value="default value">
            </p>
            <label for="password">password</label>
            <input id="password" type="password" name="pwd" value="default value">
            <label>
            <p>
                <label>textarea:
                <textarea rows="2">default value</textarea>
                </label>
                </p>
                <p>
                    <label>
                    <input type="checkbox" name="color" value="red">붉은색
                </label>
                <label for="color_blue">
                <input id="color_blue" type="checkbox" name="color" value="red">푸른색
            </label>
                </p>
        </form>

    </body>
</html>
