<!--
    <이미지 사용의 최적화>
    이미지를 제공할 경우 alt 속성을 꼭 이용해야한다.

    시각 장애인의 경우 스크린 리더를 이용할 때 이미지 정보를 읽기 어려운데
    이때 alt를 읽어주기에 이미지를 안보고서도 알 수 있으며,
    구글의 이미지 검색 결과에 있어서도 alt를 기반으로 검색 결과를 보여준다.

    보편적인 이미지 파일 포맷을 사용하고 이미지를 위한 특정 디렉토리 사용을
    권장.

    즉, 보통 현업에서는 이미지 파일을 보통 images라는 디렉토리를 이용하는데
    따라서 이미지를 올릴때에도 images/94.png 식으로 이용해주어야 한다.

    이미지의 이름 또한 일반적인 이름 보다는 설명적이고 의미있는 이름을 이용
    해주어야 한다.

    이미지를 링크로 사용할 경우에도 alt 속성 이용해주기
-->

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <img src="images/main.png" alt="대문 이미지">
    </body>
</html>
