<!--
    기술이 발전하면서 html이 정보를 담는 것이 더욱 중요해짐
    이에 따라 정보를 더 잘 담기위한 여러가지 방법들이 대두

    font 태그는 퇴출되었으니 쓰면 안되며 퇴출된 이유에는 정보로서의 html의
    중요성이 부각되었기 때문
    font 태그는 시각적인 디자인일뿐 hello world라는 구문에 대한 어떠한 정보도
    가지고 있지 않다. 따라서 실제로 정보를 가지고 있는 li나 ol과 함께 쓰이면
    페이지를 해석하는데 있어 복잡함을 가중시킨다.

    디자인은 css가 담당하게 함
-->

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <font size="5" color="red">Hello</font> World
    </body>
</html>
