<!--
    input 태그에서 hidden 타입은 UI가 없더라도 서버에게 어떤 정보를 보내주고
    싶을 경우 이용한다. (UI가 필요없거나 사용자 몰래 어떤값을 서버로 전송할
    필요가 있을 경우 사용)
-->

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/hidden.php">
            <input type="text" name="id">
            <input type="hidden" name="hide" value="engoing">
            <input type="submit">
        </form>

    </body>
</html>
