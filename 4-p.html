<!--p태그는 paragraph의 약어. 즉, 단락을 의미. 단락을 나눠준다.
 만약 간격을 더 띄우고 싶다면 br태그를 이용할 수 있고,
 또는 p태그의 간격 디자인을 css를 이용해서 더 띄우거나 줄일 수 있다.
 p태그에는 align이라는 속성이 있지만 html5에서는 지원하지 않는다.

 br태그는 a forced line-break의 약어.

 웬만하면 단락을 나눌때에는 br보다는 p태그를 이용하자. 명시적으로 동일 단락임을
 보여주기 때문. 만약 단락 간격을 늘리거나 줄여줘야한다면 css를 이용해 조절하기
-->
<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
    123456789010<br><br><br>
    dididididi
    <p>abdfefdjfkjekf</p>
    <p>hihihihihihihihi</p>
    </body>
</html>
